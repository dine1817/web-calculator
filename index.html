<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 id="message"></h1>
    </header>
    
    <section>
        <div class="mainHead">
            <div id="headArea">
                <h1>DINE-18</h1>
                <h3>WEB CALCULATOR</h3>
            </div>
            <div id="darkDiv">
                <img id="dMode" onclick="darkMode()" src="./dark-mode.png" alt="">
            </div>
            <div id="lightDiv">
                <img id="lMode" onclick="darkMode()" src="./light-mode.png" alt="">
            </div>
        </div>
        <div id="resultArea">
            <input type="text" placeholder="" id="result" class="display_box" readonly>
        </div>
        <div id="onOffArea">
            <div id="div_btn">
                <input type="button" id="on_off_Btn" value="TURN ON" onclick="onOffFunction()" class="on samecolor">
            </div>
        </div>
        <div id="num_row1">
            <input type="button" value="7" onclick="display('7')" class="samecolor">
            <input type="button" value="8" onclick="display('8')" class="samecolor">
            <input type="button" value="9" onclick="display('9')" class="samecolor">
            <input type="button" value="&#99;" onclick="clearScreen()" class="samecolor">
            <input type="button" value="&#x232B;" onclick="clearLast()" class="samecolor">
        </div>
        <div id="num_row2">
            <input type="button" value="4" onclick="display('4')" class="samecolor"> 
            <input type="button" value="5" onclick="display('5')" class="samecolor">
            <input type="button" value="6" onclick="display('6')" class="samecolor">
            <input type="button" value="&#215;" onclick="display('*')" class="samecolor">
            <input type="button" value="&#247;" onclick="display('/')" class="samecolor">
        </div>
        <div id="num_row3">
            <div id="div_col1">
                <div><input type="button" value="1" onclick="display('1')" readonly class="samecolor"></div>
                <div><input type="button" value="0" onclick="display('0')" class="samecolor"></div>
            </div>
            <div id="div_col2">
                <div><input type="button" value="2" onclick="display('2')" class="samecolor"></div>
                <div><input type="button" value="00" onclick="display('00')" class="samecolor"></div>
            </div>
            <div id="div_col3">
                <div><input type="button" value="3" onclick="display('3')" class="samecolor"></div>
                <div><input type="button" value="." onclick="display('.')" class="samecolor"></div>
            </div>
            <div id="div_col4">
                <div><input type="button" value="&#43;" onclick="display('+')" class="samecolor"></div>
            </div>
            <div id="div_col5" action = "cal">
                <div><input type="button" value="&#8722;" onclick="display('-')" class="samecolor"></div>
                <div><input type="button" value="&#61;" onclick="calculate()" name="result" class="samecolor"></div>
            </div>
        </div>

    </section>





























    <script src="./app.js"></script>
</body>
</html>
